name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libssl-dev
          pip install --user --upgrade buildozer cython==0.29.36 virtualenv

      - name: Build APK with Buildozer
        run: |
          # Add local bin to path to find buildozer
          export PATH=$PATH:$HOME/.local/bin
          # Run buildozer in batch mode (accepts all licenses automatically)
          buildozer --version
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BookingApp-Debug-APK
          path: bin/*.apk
          

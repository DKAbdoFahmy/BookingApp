name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses6 libncursesw6 libtinfo6 cmake libssl-dev
          pip install --user --upgrade buildozer cython==0.29.36 virtualenv

      - name: Build APK with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Setting these environment variables helps bypass some manual download checks
          export APP_ANDROID_ACCEPT_SDK_LICENSE="True"
          
          # Clean any old failed attempts
          buildozer android clean
          
          # Run the build with verbose output
          buildozer -v android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: "True"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BookingApp-Debug-APK
          path: bin/*.apk
